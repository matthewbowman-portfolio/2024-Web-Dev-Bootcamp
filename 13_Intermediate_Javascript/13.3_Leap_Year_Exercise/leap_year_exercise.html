<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leap Year Exercise</title>
    </head>
    <body>
        <script>
            function isLeapYear(year) {
                if (year % 4 === 0) {
                    if (year % 100 === 0) {
                        if (year % 400 === 0){
                            return " is a Leap Year!"
                        } else {
                            return " is NOT a Leap Year..."
                        }
                    } else {
                        return " is a Leap Year!"
                    }
                } else {
                    return " is NOT a Leap Year..."
                }
            }

            var promptYear = prompt("Enter a Year to determine if it is a Leap Year");
            var result = isLeapYear(promptYear);
            alert(promptYear + result);
        </script>
    </body>
</html>
