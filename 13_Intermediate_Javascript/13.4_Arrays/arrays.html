<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrays</title>
    </head>
    <body>
        <script>
            //Create an Array of Strings
            var guestList = ["Bob", "Joe", "Steve", "James", "Jack"];

            //Access a specific value in the array
            console.log("The guests in the guest list are:");
            console.log(guestList[0]);
            console.log(guestList[1]);
            console.log(guestList[2]);
            console.log(guestList[3]);
            console.log(guestList[4]);

            //Check to see if some name is included in the array
            console.log("This guest is on the list = " + guestList.includes("Bob"));
            console.log("This guest is on the list = " + guestList.includes("Tyler"));
        </script>
    </body>
</html>
