            wholeRandomNumber = Math.floor((randomNumber * 100)) + 1;
            console.log("Converted to Whole Integer : " + wholeRandomNumber);

            //32 bit array can store a max integer value of 4,294,967,295
            //16 bit array = 65535
            //8 bit array = 255

            console.log("New Array Created : [" + newArray + "]");

            //Get the length of the array
            newArrayLength = newArray.length;
            console.log("New Array Length : " + newArrayLength);

            //Fill the array with random numbers generated by Math.random()
            for (let i = 0; i < newArrayLength; i++) {

                var wholeRandomNum = Math.floor((randomNum * 100)) + 1;
                newArray[i] = wholeRandomNum;
