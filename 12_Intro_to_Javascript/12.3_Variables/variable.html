<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variables</title>
    </head>
    <body>
        <script>
            //String Variable
            var myName = "Matthew";
            alert("Hello, my name is " + myName);

            //Prompt for attain user input variable
            var yourName = prompt("What is your name?");
            alert("Ah, your name is " + yourName + ", nice to meet you!");

            //Changing a Variable Multiple Times
            var x = 1;
            var x = 2;
            var x = 3;
            alert("The variable x = " + x);
        </script>
    </body>
</html>
