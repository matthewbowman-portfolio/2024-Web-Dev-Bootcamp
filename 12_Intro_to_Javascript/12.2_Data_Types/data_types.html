<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Types</title>
    </head>
    <body>
        <script>
            //Strings
            alert(typeof("Hello"));

            //Numbers
            alert(typeof(1));

            //Booleans
            alert(typeof(true));
            alert(typeof(false));
        </script>
    </body>
</html>
