<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slicing and Extraction</title>
    </head>
    <body>
        <script>
            var tweet = prompt("Compose your tweet:");

            //The slice funtion will extract the first 140 characters of the tweet and save it in the variable tweetUnder140
            var tweetUnder140 = tweet.slice(0,140);
            alert(tweetUnder140);
        </script>
    </body>
</html>
