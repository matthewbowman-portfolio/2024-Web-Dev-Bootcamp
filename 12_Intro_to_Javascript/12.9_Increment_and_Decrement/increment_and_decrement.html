<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Increment and Decrement</title>
    </head>
    <body>
        <script>
            var x = 10;

            //Increment by 1
            alert(x++)

            //Decrement by 1
            alert(x--)

            //Increment by more than 1
            alert(x+=2)

            //Decrement by more than 1
            alert(x-=2)
        </script>
    </body>
</html>
