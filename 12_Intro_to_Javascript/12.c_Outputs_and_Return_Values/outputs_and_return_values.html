<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Outputs and Return Values</title>
    </head>
    <body>
        <script>
            //Function with a return value
            function countTo10() {
                console.log(1);
                console.log(2);
                console.log(3);
                console.log(4);
                console.log(5);
                console.log(6);
                console.log(7);
                console.log(8);
                console.log(9);
                console.log(10);

                //create and return this string
                endMessage = "Finished Counting!";
                return endMessage;
            }

            //Console.log the function which has a return value
            console.log(countTo10());
        </script>
    </body>
</html>
