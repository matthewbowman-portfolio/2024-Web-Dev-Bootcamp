<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create and Call Functions</title>
    </head>
    <body>
        <script>
            //Create a Function
            function countTo10() {
                console.log(1);
                console.log(2);
                console.log(3);
                console.log(4);
                console.log(5);
                console.log(6);
                console.log(7);
                console.log(8);
                console.log(9);
                console.log(10);
            }

            //Call the function
            countTo10();
        </script>
    </body>
</html>
