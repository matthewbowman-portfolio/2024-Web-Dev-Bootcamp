<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parameters and Arguments</title>
    </head>
    <body>
        <script>
            //Pass an argument into the function
            function countTo10(endNumber) {
                console.log(1);
                console.log(2);
                console.log(3);
                console.log(4);
                console.log(5);
                console.log(6);
                console.log(7);
                console.log(8);
                console.log(9);
                console.log(10);
                console.log(endNumber)
            }

            //Call the function
            countTo10(27);
        </script>
    </body>
</html>
