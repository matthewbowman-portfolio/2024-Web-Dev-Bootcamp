<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Concatenation</title>
    </head>
    <body>
        <script>
            var word_1 = "Hello";
            var word_2 = "World";

            var concatenated_string_1 = word_1 + word_2;
            alert(concatenated_string_1);

            var concatenated_string_2 = (word_1 + " " + word_2);
            alert(concatenated_string_2);
        </script>
    </body>
</html>
