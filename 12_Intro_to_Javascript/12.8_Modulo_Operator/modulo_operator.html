<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modulo Operator</title>
    </head>
    <body>
        <script>
            //Modulo Operator gives a remainder after the division of a number
            //This is useful for determining even or odd numbers as well as other applications
            var x = 100;
            var y = 99;

            //When dividing a number by 2, if the modulo is 0, the number is even
            //If the number is 1, the number is odd
            alert(x%2);
            alert(y%2);
        </script>
    </body>
</html>
