<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adding Event Listeners</title>
    </head>
    <body>
        <h1>Adding Event Listeners</h1>
        <button>Click Me!</button>

        <!--script-->
        <script>
            //assign variable for button object
            var buttonObject = document.querySelector("button");
            var buttonClicks = 0

            //create some function
            function logClickedMessage() {
                buttonClicks++
                console.log("Button Clicked " + buttonClicks + " times");
            }

            //add event listener
            //first argument specifies action to listen for, second argument takes the function to be performed
            buttonObject.addEventListener("click", logClickedMessage);

        </script>
    </body>
</html>
