<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Higher Order Functions</title>
    </head>
    <body>
        <h1>Higher Order Functions</h1>

        <!--script-->
        <script>
            //create a function that takes some arguments
            function addNumbers(num1, num2) {
                return num1 + num2
            }

            //create another similar function
            function multiplyNumbers(num1, num2) {
                return num1 * num2
            }

            //now create a function that can take either of these functions as an argument
            function calculate(num1, num2, operator) {
                return operator(num1, num2)
            }

            //console log the results of passing either function into calculate
            console.log("addNumbers() result : " + calculate(3, 9, addNumbers));
            console.log("multiplyNumbers() result : " + calculate(3, 9, multiplyNumbers));

        </script>
    </body>
</html>
